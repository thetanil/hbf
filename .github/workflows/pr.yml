name: PR CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and upload artifacts (composite action)
        uses: ./.github/actions/build-full
        with:
          tag: ${{ github.sha }}
          artifact-name: build-assets
          retention-days: 7

      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-18

      - name: Set up Bazelisk (for lint/test)
        uses: bazelbuild/setup-bazelisk@v3

      - name: Bazel info
        run: |
          bazel --version
          bazel info release

      - name: Lint
        run: bazel run //:lint

      - name: Test
        run: bazel test //...
