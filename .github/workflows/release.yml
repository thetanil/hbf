name: Release

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Validate tag is semver vMAJ.MIN.PATCH
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag $TAG does not match vMAJ.MIN.PATCH" >&2
            exit 1
          fi

      - name: Build and upload artifacts (composite action)
        uses: ./.github/actions/build-full
        with:
          tag: ${{ github.ref_name }}
          artifact-name: build-assets
          retention-days: 7

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            hbf-${{ github.ref_name }}-linux-x86_64
            hbf-${{ github.ref_name }}-linux-x86_64.sha256
            hbf-${{ github.ref_name }}-linux-x86_64-unstripped
            hbf-${{ github.ref_name }}-linux-x86_64-unstripped.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
