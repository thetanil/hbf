name: PR CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build pods in parallel matrix
  build-pods:
    name: Build Pod - ${{ matrix.pod }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # MANUALLY MAINTAINED: Add/remove pods as needed
        pod: ["base", "test"]
    permissions:
      contents: read
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build pod
        uses: ./.github/actions/build-pod
        with:
          pod-name: ${{ matrix.pod }}
          tag: ${{ github.sha }}
          artifact-name: build-${{ matrix.pod }}
          run-lint: ${{ matrix.pod == 'test' }}
          run-tests: ${{ matrix.pod == 'test' }}
          run-smoke-test: ${{ matrix.pod == 'base' }}
